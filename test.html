<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    
    <style>
        .title{
            display: grid;
            grid-template-columns: auto;
            background-color: darkblue;
            padding: 20px; 
        }

        h1{
            text-align: center;
        }
        
        .red-stripe{
             display: flex;
             height: 20px;
             background-color: red;
        }       
        .agency{
            display: grid;
            grid-template-columns: auto;
            background-color: darkblue;
            padding: 20px; 
        }

        .aginfo{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: lime;
            padding: 20px;
        }
        .aginfo div{
            text-align: center;
            padding: 10px;
            
        }

        .agbody{
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: cyan;
            padding: 20px; 

        }

    </style>
</head>
<body>
    
    <div class="title">
        <h1>IDAI</h1>
    </div>

    <hr class="red-stripe">

     <div class="agency">
        <h1>Agencia de autos</h1>
    </div>

    <hr class="red-stripe">


    <div class="aginfo">
        <div class="video">1</div>
        <div class="marquesina">2</div>
        <div class="map">3</div>
    </div>


<div class="agbody">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
   

</div>

</body>
</html>
