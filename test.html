<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    
    <style>
        .title{
            display: grid;
            grid-template-columns: auto;
            background-color: darkblue;

        }

            justify-content: center;
            padding: 10px;
            
        }

        .agbody{

            padding: 20px;

        .agbody div{

            padding: 10px;

        }

    </style>
</head>
